<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>FitTrack - Step Counter</title>
    
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Optimized font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Prefetch frequently accessed pages -->
    <link rel="prefetch" href="index.html" as="document">
    <link rel="prefetch" href="weekly.html" as="document">
    <link rel="prefetch" href="profile.html" as="document">
</head>
<body class="page-fade-in">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">FitTrack</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="steps.html" class="active">Steps</a></li>
                <li><a href="weekly.html">Weekly</a></li>
                <li><a href="water.html">Water</a></li>
                <li><a href="quotes.html">Quotes</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="distance.html">Distance</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">Step Counter</h1>
        <p class="page-subtitle" id="dateDisplay"></p>
    </div>

    <!-- Main Content -->
    <main class="container">
        <div class="card step-counter-card">
            <!-- Circular Progress Ring -->
            <div class="progress-container">
                <svg
                  class="progress-ring"
                  viewBox="0 0 200 200"
                  width="280"
                  height="280"
                >
                  <!-- Rotate ONLY the circles -->
                  <g transform="rotate(-90 100 100)">
                    <circle
                      class="progress-ring-circle-bg"
                      stroke="#e5d8c8"
                      stroke-width="14"
                      fill="transparent"
                      r="86"
                      cx="100"
                      cy="100"
                    />
                    <circle
                      class="progress-ring-circle"
                      stroke="#c49a6c"
                      stroke-width="14"
                      fill="transparent"
                      r="86"
                      cx="100"
                      cy="100"
                    />
                  </g>

                  <!-- Centered number (NOT rotated) -->
                  <text
                    id="stepCount"
                    x="85"
                    y="95"
                    text-anchor="middle"
                    dominant-baseline="middle"
                    font-size="36"
                    font-weight="700"
                    fill="#3b2a20"
                  >
                    0
                  </text>

                  <!-- Label -->
                  <text
                    x="85"
                    y="125"
                    text-anchor="middle"
                    dominant-baseline="middle"
                    font-size="14"
                    fill="#c49a6c"
                  >
                    Steps
                  </text>
                </svg>
            </div>

            <!-- Daily Goal Text -->
            <div class="daily-goal-text">Daily Goal: 10,000 steps</div>

            <!-- Calories Display -->
            <div class="calories-container">
                <div class="calories-icon">üî•</div>
                <div class="calories-text">
                    <span id="calories">0</span> kcal burned
                </div>
            </div>

            <!-- Distance Display -->
            <div class="calories-container" style="margin-top: 1rem;">
                <div class="calories-icon">üìç</div>
                <div class="calories-text">
                    Distance: <span id="distance">0.00</span> km
                </div>
            </div>

            <!-- Start Tracking Button (for iPhone) -->
            <button class="btn" id="startTrackingBtn" style="display: none;">Start Step Tracking</button>

            <!-- Reset Button -->
            <button class="reset-btn" id="resetBtn">Reset Steps</button>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage">
                Loading step tracker...
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 FitTrack. All rights reserved.</p>
    </footer>

    <script src="theme.js"></script>
    <script src="user-name.js"></script>
    <script src="steps.js"></script>
</body>
</html>
